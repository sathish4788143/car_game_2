<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Friends: The Pivot Race</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; background: #111; font-family: sans-serif; overflow: hidden; color: white; touch-action: none; }
        canvas { display: block; margin: 0 auto; background: #333; }
        .hud { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 20px; z-index: 10; pointer-events: none; }
        #startBtn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 24px; background: #FCB711; border: none; border-radius: 50px; cursor: pointer; z-index: 20; }
        
        /* Mobile Control Buttons */
        .controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; z-index: 15; }
        .ctrl-btn { width: 80px; height: 80px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; color: white; font-size: 30px; display: flex; align-items: center; justify-content: center; user-select: none; -webkit-user-select: none; }
        .ctrl-btn:active { background: rgba(252, 183, 17, 0.6); }
    </style>
</head>
<body>
    <div class="hud">Score: <span id="scoreVal">0</span></div>
    <button id="startBtn">START GAME</button>
    
    <div class="controls" id="mobileControls">
        <div class="ctrl-btn" id="leftBtn">◀</div>
        <div class="ctrl-btn" id="rightBtn">▶</div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}</script>
</body>
</html>
